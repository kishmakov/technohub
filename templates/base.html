        'http://www.w3.org/TR/html4/strict.dtd'>

<html lang='en'>
<head>
    <meta charset='utf-8'/>
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' type='text/css' href='{{ static_url }}css/main.css'/>
    {% block css %}{% endblock %}
    <script src='{{ static_url }}js/jquery_d.js'></script>
    <script src='{{ static_url }}js/jquery_ui.js'></script>
    {% block script %}{% endblock %}
</head>

<body>
<div id='body'>
    {% block body %}
    {% endblock %}
</div>
<!-- Yandex.Metrika counter -->
<script type="text/javascript">
    (function (d, w, c) {
        (w[c] = w[c] || []).push(function () {
            try {
                w.yaCounter20802970 = new Ya.Metrika({id: 20802970,
                    webvisor: true,
                    clickmap: true,
                    trackLinks: true,
                    accurateTrackBounce: true,
                    trackHash: true});
            } catch (e) {
            }
        });

        var n = d.getElementsByTagName("script")[0],
                s = d.createElement("script"),
                f = function () {
                    n.parentNode.insertBefore(s, n);
                };
        s.type = "text/javascript";
        s.async = true;
        s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";

        if (w.opera == "[object Opera]") {
            d.addEventListener("DOMContentLoaded", f, false);
        } else {
            f();
        }
    })(document, window, "yandex_metrika_callbacks");
</script>
<noscript>
    <div><img src="//mc.yandex.ru/watch/20802970" style="position:absolute; left:-9999px;" alt=""/></div>
</noscript>
<!-- /Yandex.Metrika counter -->
</body>

</html>
